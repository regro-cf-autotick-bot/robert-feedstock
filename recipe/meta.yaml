{% set python_min = '3.10' %}
{% set name = "robert" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/robert-{{ version }}.tar.gz
  sha256: 062708901b5c84f323303b850e4bca23dc54f1c3bf3d43546efd77cd1db6328f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - matplotlib ==3.9.2
    - pandas ==2.2.2
    - numpy ==1.26.4
    - progress ==1.6
    - pyyaml ==6.0.1
    - seaborn ==0.13.2
    - scipy ==1.14.0
    - scikit-learn ==1.5.1
    - hyperopt ==0.2.7
    - numba ==0.60.0
    - shap ==0.45.1
    - mapie ==0.8.6
    - glib
    - weasyprint ==62.3
    - gtk3
    - pango

test:
  imports:
    - robert
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jvalegre/robert
  summary: Refiner and Optimizer of a Bunch of Existing Regression Tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvalegre
    - ddgunizar
